<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css"
    />
</head>
<body>

    <div class="container p-3 d-grid gap-3">
        <div>
            <label for="fullName" class="text-primary fs-5 fw-bold">Full Name: </label>
            <input type="text" name="fullName" id="fullName" class="form-control w-50">
            <span class="text-danger error" id="nameError"></span>
        </div>
         <div>
            <label for="Email" class="text-primary fs-5 fw-bold">Email </label>
            <input type="email" name="Email" id="email" class="form-control w-50">
            <span class="text-danger error" id="emailError"></span>
        </div>
         <div>
            <label for="Phone" class="text-primary fs-5 fw-bold">Phone no. </label>
            <input type="tel" name="Phone" id="phone" class="form-control w-50">
            <span class="text-danger error" id="phoneError"></span>
        </div>
         <div>
            <label for="dob" class="text-primary fs-5 fw-bold">Date of Birth </label>
            <input type="date" name="dob" id="dob" class="form-control w-50">
            <span class="text-danger error" id="dobError"></span>
        </div>
         <div>
            <label for="password" class="text-primary fs-5 fw-bold">Password </label>
            <input type="password" name="password" id="password" class="form-control w-50">
            <span class="text-danger error" id="passowrdError"></span>
        </div>
        <button type="button" class="btn btn-success w-25" onclick="Submit()">Submit</button>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
</body>
</html>
