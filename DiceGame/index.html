<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header class="bg-primary text-center p-2">
      <h1 class="text-light">Dice Game</h1>
    </header>

    <main class="container bg-light rounded mt-4 p-4">
      <section class="container d-flex justify-content-around gap-5">
        <div
          class="container border rounded shadow d-grid p-5 gap-5 justify-content-center"
        >
          <h2 id="player1NameHeading">Player 1</h2>
          <img
            src="./images/6.png"
            alt="Dice1"
            width="100px"
            height="100px"
            id="player1Dice"
          />
          <button
            class="btn btn-primary d-flex gap-2"
            id="rollDice1"
            onclick="rollDice1()"
            disabled
          >
            <i class="bi bi-dice-6-fill"></i>
            <span>Roll Dice</span>
          </button>
        </div>
        <div
          class="container border rounded shadow d-grid p-5 gap-5 justify-content-center"
        >
          <h2 id="player2NameHeading">Player 2</h2>
          <img
            src="./images/6.png"
            alt="Dice2"
            width="100px"
            height="100px"
            id="player2Dice"
          />
          <button
            class="btn btn-primary d-flex gap-2"
            id="rollDice2"
            onclick="rollDice2()"
            disabled
          >
            <i class="bi bi-dice-6-fill"></i>
            <span>Roll Dice</span>
          </button>
        </div>
      </section>
      <section class="container mt-5">
        <h3 class="text-center fw-bold">Score Board</h3>
        <div class="row text-center fs-4">
          <div class="col-3"></div>
          <div class="col-3"><span id="player1NameScore">Player 1</span></div>
          <div class="col-3"><span id="player2NameScore">Player 2</span></div>
          <div class="col-3"></div>
        </div>
        <div class="row text-center fs-4">
          <div class="col-3"></div>
          <div class="col-3"><span id="player1Score">0</span></div>
          <div class="col-3"><span id="player2Score">0</span></div>
          <div class="col-3"></div>
        </div>
        <div class="container w-25 mx-auto d-flex gap-3 justify-content-center">
          <button
            class="btn btn-success d-flex gap-2"
            id="start"
            data-bs-toggle="modal"
            data-bs-target="#nameInputModal"
          >
            <i class="bi bi-flag-fill"></i>
            <span>Start</span>
          </button>
          <button
            class="btn btn-danger d-flex gap-2"
            onclick="resetGame()"
            disabled
            id="reset"
          >
            <i class="bi bi-arrow-clockwise"></i>
            <span>Reset</span>
          </button>
        </div>
      </section>

      <section>
        <div
          class="modal fade"
          id="nameInputModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Add your Names to Start the Game
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body d-grid gap-3">
                <div>
                  <label for="Player1Name">Player 1: </label>
                  <input
                    type="text"
                    name="Player1Name"
                    id="Player1Name"
                    class="form-control"
                  />
                </div>
                <div>
                  <label for="Player2Name">Player 2: </label>
                  <input
                    type="text"
                    name="Player2Name"
                    id="Player2Name"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="startGame()"
                  data-bs-dismiss="modal"
                >
                  Start game
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
