<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login form</title>
  </head>
  <body>
    <section>
      <h3 align="center">Login Page</h3>
      <div>
        <label for="username">Username:</label>
        <input
          type="text"
          name="username"
          id=""
          placeholder="Enter your username"
        />
      </div>
      <div>
        <label for="password">Password:</label>
        <input
          type="password"
          name="password"
          id=""
          placeholder="Enter your password"
        />
      </div>
      <button>Login</button>
      <button>Cancel</button>
      <div>
        <label for="qualification">Qualification</label>
        <select name="qualification" id="">
          <option value="">Seelect Qualification</option>
          <option value="">10th</option>
          <option value="">11th</option>
          <option value="">12th</option>
          <option value="">13th</option>
          <option value="">14th</option>
          <option value="">15th</option>
          <option value="">16th</option>
        </select>
      </div>

      <div>
        <label for="address">Address:</label>
        <textarea name="address" id=""></textarea>
      </div>
    </section>
  </body>
</html>
